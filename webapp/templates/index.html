<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="/upload_image" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Upload Image</button>
    </form>
    
    {% if uploaded_image %}
        <img src="{{ url_for('static', filename='workdir/static/images/' + uploaded_image) }}" alt="Uploaded Image"/>
        <form action="{{ url_for('process_image', filename=uploaded_image) }}" method="POST">
            <button type="submit">Process and Save to DB</button>
        </form>
    {% endif %}
</body>
</html>
